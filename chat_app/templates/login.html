{% extends 'base.html' %}
{% block title %}You Shall Not Pass{% endblock %}

{% block body %}
<div class="row" id="card-row">
  <div class="col m3 s0"></div>
  <div class="col s12 m6">
    <div class="card-panel blue-grey lighten-5">
      <span class="card-title col s12 m12 center"><h3>Login</h3></span>
      <div class="row">
        <form class="col s12" method="POST">
          <div class="row">
            <div class="input-field col s12 ">
              <i class="material-icons prefix">person_outline</i>
              <input id="icon_prefix" type="text" name="username" class="validate">
              <label for="icon_prefix">Username</label>
            </div>
            <div class="input-field col s12 ">
              <i class="material-icons prefix">lock_outline</i>
              <input id="password_input" type="password" name="password">
              <label for="password_input">Password</label>
            </div>
            <div class="col s0 m3"></div>
            <button class="btn waves-effect waves-light col s12 m6" id="login-button" type="submit" name="action">Login
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
